<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard - Trishul Diagnostic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body { font-family: Arial, sans-serif; }
    .login-container { max-width: 400px; margin: 100px auto; }
    .sidebar { min-height: 100vh; background: #343a40; }
    .sidebar a { color: #fff; display: block; padding: 12px; text-decoration: none; }
    .sidebar a:hover, .sidebar a.active { background: #495057; }
    .content { padding: 20px; }
    .table-responsive { max-height: 500px; overflow-y: auto; }
  </style>
</head>
<body>

<!-- LOGIN PAGE -->
<div id="loginPage" class="login-container">
  <h3 class="text-center mb-4">üîê Admin Login</h3>
  <div class="card shadow p-4">
    <div class="mb-3">
      <label class="form-label">Username</label>
      <input type="text" id="username" class="form-control" placeholder="Enter username">
    </div>
    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" id="password" class="form-control" placeholder="Enter password">
    </div>
    <button class="btn btn-primary w-100" onclick="login()">Login</button>
  </div>
</div>

<!-- DASHBOARD PAGE -->
<div id="dashboardPage" style="display:none;">
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-3 col-lg-2 sidebar p-0">
        <h4 class="text-center text-white py-3">‚öôÔ∏è Admin Panel</h4>
        <a href="#" class="active"><i class="fa fa-home me-2"></i> Dashboard</a>
        <a href="#"><i class="fa fa-users me-2"></i> Patients</a>
        <a href="#"><i class="fa fa-file-alt me-2"></i> Reports</a>
        <a href="#"><i class="fa fa-cog me-2"></i> Settings</a>
        <a href="#" onclick="logout()"><i class="fa fa-sign-out-alt me-2"></i> Logout</a>
      </div>

      <!-- Content -->
      <div class="col-md-9 col-lg-10 content">
        <h3 class="mb-4">üìä Patient Data Dashboard</h3>

        <!-- Upload & Download Template -->
        <div class="card mb-4">
          <div class="card-header">üìÇ Upload Patient Excel</div>
          <div class="card-body">
            <input type="file" id="excelFile" class="form-control mb-3" accept=".xls,.xlsx">
            <button class="btn btn-primary me-2" onclick="uploadExcel()">
              <i class="fa fa-file-excel me-2"></i> Upload Excel
            </button>
            <button class="btn btn-outline-secondary" onclick="downloadTemplate()">
              <i class="fa fa-download me-2"></i> Download Template
            </button>
          </div>
        </div>

        <!-- Table -->
        <div class="card">
          <div class="card-header">üë• Uploaded Patient Records</div>
          <div class="card-body table-responsive">
            <table class="table table-bordered table-striped" id="patientTable">
              <thead class="table-dark">
                <tr>
                  <th>Your Name</th>
                  <th>Mobile Number</th>
                  <th>Choose Date</th>
                  <th>Select Package</th>
                  <th>Address / Location</th>
                  <th>Age</th>
                  <th>Pincode</th>
                  <th>Gender</th>
                  <th>Choose Time</th>
                  <th>Other Tests</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>

<!-- JS Libraries -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  // Login Function
  function login() {
    const user = document.getElementById("username").value;
    const pass = document.getElementById("password").value;
    if(user === "admin" && pass === "admin@123") {
      document.getElementById("loginPage").style.display = "none";
      document.getElementById("dashboardPage").style.display = "block";
    } else {
      alert("‚ùå Invalid username or password");
    }
  }

  // Logout
  function logout() {
    document.getElementById("dashboardPage").style.display = "none";
    document.getElementById("loginPage").style.display = "block";
  }

  // Upload Excel
  function uploadExcel() {
    const fileInput = document.getElementById("excelFile");
    const file = fileInput.files[0];
    if(!file) { alert("Please select an Excel file"); return; }

    const reader = new FileReader();
    reader.onload = function(e) {
      const data = new Uint8Array(e.target.result);
      const workbook = XLSX.read(data, { type: "array" });
      const sheet = workbook.Sheets[workbook.SheetNames[0]];
      const json = XLSX.utils.sheet_to_json(sheet);

      const tbody = document.querySelector("#patientTable tbody");
      tbody.innerHTML = "";

      json.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${row["Your Name"] || ""}</td>
          <td>${row["Mobile Number"] || ""}</td>
          <td>${row["Choose Date"] || ""}</td>
          <td>${row["Select Package"] || ""}</td>
          <td>${row["Address / Location"] || ""}</td>
          <td>${row["Age"] || ""}</td>
          <td>${row["Pincode"] || ""}</td>
          <td>${row["Gender"] || ""}</td>
          <td>${row["Choose Time"] || ""}</td>
          <td>${row["Other Tests"] || ""}</td>
        `;
        tbody.appendChild(tr);
      });
    };
    reader.readAsArrayBuffer(file);
  }

  // Download Template
  function downloadTemplate() {
    const templateData = [
      {
        "Your Name": "",
        "Mobile Number": "",
        "Choose Date": "",
        "Select Package": "",
        "Address / Location": "",
        "Age": "",
        "Pincode": "",
        "Gender": "",
        "Choose Time": "",
        "Other Tests": ""
      }
    ];
    const ws = XLSX.utils.json_to_sheet(templateData, { skipHeader: false });
    const wb = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(wb, ws, "Template");
    XLSX.writeFile(wb, "Patient_Template.xlsx");
  }
</script>

</body>
</html>
